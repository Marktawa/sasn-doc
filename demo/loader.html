<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 2rem;
            font-weight: 700;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            transform: translateY(-2rem);
        }

        .note-icon {
            width: 200px;
            height: 200px;
            animation: bounce 2.4s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-36px);
            }
        }

        .dots {
            display: inline-block;
            width: 90px;
            text-align: left;            
        }

        .dots::after {
            content:'';
            animation: dots 2.6s steps(4, end) infinite;
        }

        @keyframes dots {
            0% { content: '';}
            25% { content: ' .';}
            50% { content: ' . .';}
            75% { content: ' . . .';}
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="note-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="3" width="16" height="18" rx="2" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="8" y1="8" x2="16" y2="8" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
            <line x1="8" y1="12" x2="16" y2="12" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
            <line x1="8" y1="16" x2="13" y2="16" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <p style="transform: translateX(2rem);">Loading <span class="dots"></span></p>
    </div>
</body>
</html>
