<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        #content {
            display: none;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui;
        }

        #loader {
            display: flex;
            flex-direction: column;
            background-color: black;
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
        }

        svg {
            width: 200px;
            height: 200px;
            fill: #fff;
        }

        #dots::after {
            content: '';
            display: inline-block;
            margin-left: 1px;
            width: 1.5rem;
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0% {
                content: '';
            }

            33% {
                content: '.';
            }

            66% {
                content: '..';
            }

            100% {
                content: '...';
            }
        }

        /* Slide-in animation */
        .slide-in {
            opacity: 0;
            transform: translateX(40%);
            animation: slideIn 2s cubic-bezier(.68, -0.55, .27, 1.55) forwards;
        }

        .slide-in-top {
            opacity: 0;
            transform: translateY(-100%);
            animation: slideInTop 2s cubic-bezier(.68, -0.55, .27, 1.55) forwards;
        }

        .slide-in-bottom {
            opacity: 0;
            transform: translateY(100%);
            animation: slideInBottom 2s cubic-bezier(.68, -0.55, .27, 1.55) forwards;
        }

        .slide-in-1 {
            animation-delay: 0.2s;
        }

        .slide-in-2 {
            animation-delay: 2s;
        }

        .slide-in-3 {
            animation-delay: 3.6s;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInTop {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInBottom {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        a {
            display: block;
            transition: transform 0.3s ease;
        }

        a:hover,
        a:focus,
        a:active {
            transform: scale(1.2) !important;
            transform-origin: left bottom;
        }
    </style>
</head>

<body>
    <div id="loader">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
        </svg>
        <p style="
        color: white;
        font-size: 3rem;
        margin-top: 1rem;
        ">Loading<span id="dots"></span>
        </p>
    </div>
    <div id="content">
        <h1 
        class="slide-in-top slide-in-1">Notes App</h1>
        <p class="slide-in slide-in-2">Welcome to the Notes App</p>
        <a class="slide-in-bottom slide-in-3" href="notes/index.html">Click here to view your notes</a>
    </div>
    <script>
        setTimeout(function () {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 5000);
    </script>
</body>

</html>
