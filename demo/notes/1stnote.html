<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Note - Notes App</title>
    <style>
        #content {
            display: none;
        }

        #dots::after {
            content: '';
            animation: dots 1s steps(3, end) infinite;
        }

        @keyframes dots {
            0% {
                content: '';
            }

            33% {
                content: '.';
            }

            66% {
                content: '..';
            }

            100% {
                content: '...';
            }
        }

        /* Slide-in animation */
        .slide-in {
            opacity: 0;
            transform: translateX(40%);
            animation: slideIn 2s cubic-bezier(.68, -0.55, .27, 1.55) forwards;
        }

        .slide-in-top {
            opacity: 0;
            transform: translateY(-100%);
            animation: slideInTop 2s cubic-bezier(.68, -0.55, .27, 1.55) forwards;
        }

        .slide-in-bottom {
            opacity: 0;
            transform: translateY(100%);
            animation: slideInBottom 2s cubic-bezier(.68, -0.55, .27, 1.55) forwards;
        }

        .slide-in-1 {
            animation-delay: 0.2s;
        }

        .slide-in-2 {
            animation-delay: 1s;
        }

        .slide-in-3 {
            animation-delay: 1.8s;
        }

        .slide-in-4 {
            animation-delay: 3.5s;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInTop {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInBottom {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        a {
            display: block;
            transition: transform 0.3s ease;
        }

        a:hover,
        a:focus,
        a:active {
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div id="loader">
        <p>Loading<span id="dots"></span></p>
    </div>
    <div id="content">
        <h1 class="slide-in-top slide-in-1">Notes App</h1>
        <h2 class="slide-in slide-in-2">1st Note</h2>
        <p class="slide-in slide-in-3">This is the content for the 1st note.</p>
        <a class="slide-in-bottom slide-in-4" href="index.html">Back to Notes List</a>
    </div>
    <script>
        setTimeout(function () {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 3000);
    </script>
</body>

</html>
