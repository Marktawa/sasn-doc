<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteApp - Your Digital Notebook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
        }

        /* Animated background elements */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape1 {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape2 {
            top: 60%;
            right: 15%;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            animation-delay: 5s;
        }

        .shape3 {
            bottom: 20%;
            left: 20%;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        /* Header */
        header {
            position: relative;
            z-index: 10;
            padding: 2rem 0;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Main content */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            min-height: 80vh;
            position: relative;
            z-index: 10;
        }

        .hero-content {
            animation: slideInLeft 1s ease-out;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            color: white;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .hero-description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2.5rem;
            line-height: 1.7;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Hero Visual */
        .hero-visual {
            position: relative;
            animation: slideInRight 1s ease-out;
        }

        .phone-mockup {
            width: 300px;
            height: 600px;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 30px;
            padding: 20px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: phoneFloat 3s ease-in-out infinite;
        }

        @keyframes phoneFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }

        .screen-header {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .screen-title {
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .screen-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .note-cards {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: cardSlide 2s ease-in-out infinite;
        }

        .note-card:nth-child(2) { animation-delay: 0.5s; }
        .note-card:nth-child(3) { animation-delay: 1s; }

        @keyframes cardSlide {
            0%, 100% { transform: translateX(0px); opacity: 1; }
            50% { transform: translateX(5px); opacity: 0.8; }
        }

        .note-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .note-icon {
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            margin-right: 8px;
        }

        .note-title {
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .note-lines {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .note-line {
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .note-line:nth-child(1) { width: 80%; }
        .note-line:nth-child(2) { width: 60%; }
        .note-line:nth-child(3) { width: 90%; }

        /* Floating elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-note {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: floatAround 15s infinite linear;
        }

        .floating-note:nth-child(1) {
            top: 20%;
            right: 10%;
            animation-delay: 0s;
        }

        .floating-note:nth-child(2) {
            top: 70%;
            right: 30%;
            animation-delay: 5s;
        }

        .floating-note:nth-child(3) {
            top: 40%;
            left: 5%;
            animation-delay: 10s;
        }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, -20px) rotate(90deg); }
            50% { transform: translate(-10px, 10px) rotate(180deg); }
            75% { transform: translate(20px, -10px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Animations */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }

            .hero-content {
                order: 2;
            }

            .hero-visual {
                order: 1;
            }

            .phone-mockup {
                width: 250px;
                height: 500px;
            }

            .btn-group {
                justify-content: center;
            }
        }

        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">üìù NoteApp</div>
        </header>

        <main class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Welcome to the Future of Note-Taking</h1>
                <p class="hero-subtitle">Your number one notes sharing application</p>
                <p class="hero-description">Share your notes with anybody across the globe. Collaborate in real-time, sync across devices, and never lose a thought again.</p>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="handleLogin()">
                        üöÄ Get Started
                    </button>
                    <button class="btn btn-secondary" onclick="showDemo()">
                        üëÄ Watch Demo
                    </button>
                </div>
            </div>

            <div class="hero-visual">
                <div class="phone-mockup">
                    <div class="phone-screen">
                        <div class="screen-header">
                            <div class="screen-title">My Notes</div>
                            <div class="screen-subtitle">3 active notes</div>
                        </div>
                        
                        <div class="note-cards">
                            <div class="note-card">
                                <div class="note-header">
                                    <div class="note-icon"></div>
                                    <div class="note-title">Meeting Notes</div>
                                </div>
                                <div class="note-lines">
                                    <div class="note-line"></div>
                                    <div class="note-line"></div>
                                    <div class="note-line"></div>
                                </div>
                            </div>
                            
                            <div class="note-card">
                                <div class="note-header">
                                    <div class="note-icon" style="background: #4ecdc4;"></div>
                                    <div class="note-title">Project Ideas</div>
                                </div>
                                <div class="note-lines">
                                    <div class="note-line"></div>
                                    <div class="note-line"></div>
                                    <div class="note-line"></div>
                                </div>
                            </div>
                            
                            <div class="note-card">
                                <div class="note-header">
                                    <div class="note-icon" style="background: #ffa500;"></div>
                                    <div class="note-title">Shopping List</div>
                                </div>
                                <div class="note-lines">
                                    <div class="note-line"></div>
                                    <div class="note-line"></div>
                                    <div class="note-line"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="floating-elements">
                    <div class="floating-note"></div>
                    <div class="floating-note"></div>
                    <div class="floating-note"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Smooth animations and interactions
        function handleLogin() {
            const btn = event.target;
            btn.style.transform = 'scale(1.05)';
            btn.innerHTML = '‚ú® Loading...';
            
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
                btn.innerHTML = 'üéâ Welcome!';
                
                setTimeout(() => {
                    btn.innerHTML = 'üöÄ Get Started';
                }, 2000);
            }, 1000);
        }

        function showDemo() {
            const btn = event.target;
            btn.style.transform = 'scale(1.05)';
            btn.innerHTML = 'üé¨ Playing Demo...';
            
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
                btn.innerHTML = 'üëÄ Watch Demo';
            }, 2000);
        }

        // Add subtle mouse movement effects
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const xPos = (x * speed * 20) - 10;
                const yPos = (y * speed * 20) - 10;
                
                shape.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
        });

        // Add scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Enhanced button hover effects
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                btn.style.transform = 'translateY(-2px) scale(1.02)';
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Add loading states and micro-interactions
        document.addEventListener('DOMContentLoaded', () => {
            // Stagger animation for note cards
            const noteCards = document.querySelectorAll('.note-card');
            noteCards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.2}s`;
            });

            // Add subtle pulse to floating elements
            const floatingNotes = document.querySelectorAll('.floating-note');
            floatingNotes.forEach((note, index) => {
                setInterval(() => {
                    note.style.transform += ' scale(1.1)';
                    setTimeout(() => {
                        note.style.transform = note.style.transform.replace(' scale(1.1)', '');
                    }, 200);
                }, 3000 + (index * 1000));
            });
        });
    </script>
</body>
</html>
